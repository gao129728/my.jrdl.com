<!doctype html><html>{include file="public/head" /}<body><script LANGUAGE="JavaScript">	function mobile_device_detect(url)	{		var thisOS=navigator.platform;		var os=new Array("iPhone","iPod","iPad","android","Nokia","SymbianOS","Symbian","Windows Phone","Phone","Linux armv71","MAUI","UNTRUSTED/1.0","Windows CE","BlackBerry","IEMobile");		for(var i=0;i<os.length;i++)		{			if(thisOS.match(os[i]))			{				window.location=url;			}		}		//因为相当部分的手机系统不知道信息,这里是做临时性特殊辨认		if(navigator.platform.indexOf('iPad') != -1)		{			window.location=url;		}		//做这一部分是因为Android手机的内核也是Linux		//但是navigator.platform显示信息不尽相同情况繁多,因此从浏览器下手，即用navigator.appVersion信息做判断		var check = navigator.appVersion;		if( check.match(/linux/i) )		{			//X11是UC浏览器的平台 ，如果有其他特殊浏览器也可以附加上条件			if(check.match(/mobile/i) || check.match(/X11/i))			{				window.location=url;			}		}		//类in_array函数		Array.prototype.in_array = function(e)		{			for(i=0;i<this.length;i++)			{				if(this[i] == e)					return true;			}			return false;		}	}	mobile_device_detect("wap/");</script>{include file="public/header" /}<div class="main-content inside-container">	<div class="contain">		<div class="newslist newsItem">			<div class="newsUl">				<ul>					{volist name="lists" id="vo" empty="$empty"}					<li><a href="{:getDetailUrl($vo.id,$vo.website)}"><b></b>{$vo.title}</a><span>{$vo.create_time|date="Y-m-d",###}</span>					</li>					{/volist}				</ul>			</div>			<div class="page">				{$lists->render()}			</div>		</div>	</div></div>{include file="public/footer" /}<!--<script>AdPrepare(2,'欢迎关注蓝海建设集团微信订阅公众号','display.php?id=1199','hangR','upload/2021-04/161882555621538000.jpg',400,230,200,5,true);</script>--></body></html>
